<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>模板测试</title>
</head>
<body>
<h3 th:text="#{welcome}"></h3>
全局域中的值:<label th:text="${application.servletContext_param}"></label>
<div>
    <h3>Person:</h3>
    <p th:text="|id:${person.id}|"></p>
    <p th:text="|name:${person.name}|"></p>
    <p th:text="|age:${person.age}|"></p>
</div>
<div>
    <h3>Persons:</h3>
    <div th:each="person,state : ${persons}">
        <p th:text="|id:${person.id}|"></p>
        <p th:text="|name:${person.name}|"></p>
        <p th:text="|age:${person.age}|"></p>
        <hr th:unless="${state.last}"/>
    </div>
</div>
</body>
</html>
